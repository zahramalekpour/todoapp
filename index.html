<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="container">
        <h2> to do app</h2>
        <div class="input-section">
            <input type="text" placeholder="add to do .." id="task-input">
            <input type="date"  id="date-input">
            <button id="add-button"> Add</button> 
            <button id="edit-button"> edit</button> 
        </div>
    <div class="todos-operator">
        <div>
            <button class="filter-todos" data-filter="all">All</button>
            <button class="filter-todos" data-filter="pending">pendings</button>
            <button class="filter-todos" data-filter="complete">completed</button>
        </div>
        <button class="filter-todos" id="delete">delete all</button>
    </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>task</th>
                    <th>date</th>
                    <th>status</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                    <td> text</td>
                    <td> date</td>
                    <td> pending</td>
                    <td>
                        <button>edit</button>
                        <button>do</button>
                        <button>delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./js/app.js"> </script>
</body>
</html>
